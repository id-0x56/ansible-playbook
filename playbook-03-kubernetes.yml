---
- hosts: all

  become: true

  vars_files:
    - vars/default.yml

  tasks:
    - name: Add kubernetes GPG key
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present

    - name: Add kubernetes repository
      apt_repository:
        repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
        state: present
        filename: kubernetes

    - name: Install kubelet
      apt:
        name: kubelet
        state: present
        update_cache: yes

    - name: Install kubeadm
      apt:
        name: kubeadm
        state: present
        update_cache: yes

    - name: Install kubectl
      apt:
        name: kubectl
        state: present
        update_cache: yes
